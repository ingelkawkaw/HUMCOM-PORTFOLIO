<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExerciseCSS1</title>

 
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>

  
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

  <style>
    body {
      background-color: #c1d5ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      color: #133b6e;
      text-decoration: underline;
      margin-bottom: 20px;
    }

    .custom-hr {
      border: none;
      height: 2px;
      background-color: #112550;
      width: 97%;
      margin: 2rem auto;
    }

    .footer {
      font-size: 0.9rem;
      color: #333;
    }

    .expression-card {
      background-color: #ffffffdd;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .expression-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .table td, .table th {
      vertical-align: middle;
      text-align: center;
    }
  </style>

</head>
<body>

  <div class="container py-4">
    <h1 class="text-start">Sample Polynomial Expressions:</h1>

    <div class="expression-card">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Example</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Monomial</strong></td>
            <td>(3x<sup>2</sup>y<sup>3</sup>) + 1</td>
            <td>Q<sub>1</sub>: One Term (Mono)</td>
          </tr>
          <tr>
            <td><strong>Binomial</strong></td>
            <td>2xy + ½y<sup>2</sup></td>
            <td>Q<sub>2</sub>: Two Terms (Bi)</td>
          </tr>
          <tr>
            <td><strong>Trinomial</strong></td>
            <td>x<sup>3</sup>y<sup>4</sup> + 2x<sup>3</sup>y + xy<sup>2</sup></td>
            <td>Q<sub>3</sub>: Three Terms (Tri)</td>
          </tr>
          <tr>
            <td><strong>Polynomial</strong></td>
            <td>6x<sup>4</sup>y + 5x<sup>3</sup>y<sup>2</sup> + 4x<sup>2</sup>y<sup>3</sup> + xy<sup>4</sup> + 7y<sup>5</sup></td>
            <td>Q<sub>4</sub>: Many Terms (Poly)</td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr class="custom-hr" />
    <p class="footer text-center">© College Algebra Fundamentals</p>
  </div>

</body>
</html>
