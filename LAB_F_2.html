<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f9ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-control {
            padding: 15px;
            font-size: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            transform: scale(1.05);
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        .result.invalid {
            color: #dc3545;
        }

        .result.even {
            color: #28a745;
        }

        .result.odd {
            color: #ffc107;
        }

        .result.prime {
            color: #17a2b8;
        }

        .result.composite {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div id="content">
        <h3>Number Checker</h3>
        <input type="text" id="num1" class="form-control" placeholder="Enter a number">
        <button class="btn btn-primary" onclick="getResult();">Submit</button>

        <div id="result1" class="result"></div>
        <div id="result2" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function getResult() {
            const num = parseInt(document.getElementById("num1").value);

            if (isNaN(num)) {
                document.getElementById("result1").innerHTML = "Invalid input";
                document.getElementById("result2").innerHTML = "";
                document.getElementById("result1").className = "result invalid";
                return;
            }

            let result1 = num % 2 === 0 ? "THE NUMBER IS EVEN" : "THE NUMBER IS ODD";
            document.getElementById("result1").innerHTML = result1;
            document.getElementById("result1").className = "result " + (num % 2 === 0 ? "even" : "odd");

            let result2 = checkPrimeOrComposite(num);
            document.getElementById("result2").innerHTML = result2;
            document.getElementById("result2").className = "result " + (result2.includes("COMPOSITE") ? "composite" : "prime");
        }

        function checkPrimeOrComposite(num) {
            if (num <= 1) {
                return "INVALID";
            }

            let divisorsCount = 0;
            for (let i = 2; i <= num; i++) {
                if (num % i === 0) {
                    divisorsCount++;
                }
            }

            if (divisorsCount > 2) {
                return "THE NUMBER IS COMPOSITE";
            } else {
                return "THE NUMBER IS PRIME";
            }
        }
    </script>
</body>
</html>
