<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule of Angel Mae Grueso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1c1024;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .table-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #2c1b3a;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5rem;
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      padding: 1.5rem;
      text-align: center;
      vertical-align: middle;
      transition: all 0.3s ease;
    }

    th {
      background-color: #47126b;
      color: #fcd5ce;
      font-size: 1.7rem;
    }

    tr td:nth-child(1) {
      background-color: #ffc8dd;
      color: #370617;
    }

    tr td:nth-child(2) {
      background-color: #ffdab9;
      color: #4b1d3f;
    }

    tr td:nth-child(3) {
      background-color: #caffbf;
      color: #1d3557;
    }

    tr td:nth-child(4) {
      background-color: #a0c4ff;
      color: #03045e;
    }

    tr:not(:first-child):hover td {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .bi {
      margin-right: 10px;
      font-size: 1.4em;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #fff);
    }

    .icon-sitnet { color: #ff6b6b; }
    .icon-ntspro { color: #fca311; }
    .icon-ditruc { color: #06d6a0; }
    .icon-pathfit { color: #118ab2; }
    .icon-scites { color: #c77dff; }
  </style>
</head>
<body>

  <div class="text-center">
    <h1>ðŸ“š My Class Schedules</h1>
  </div>

  <div class="table-container">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Time</th>
          <th>Day</th>
          <th>Room</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="bi bi-book icon-sitnet"></i>SITNET1</td>
          <td>8am - 9am</td>
          <td>MW</td>
          <td>F216</td>
        </tr>
        <tr>
          <td><i class="bi bi-book icon-ntspro"></i>NTSPRO2</td>
          <td>8am - 9:30am</td>
          <td>TTH</td>
          <td>F306</td>
        </tr>
        <tr>
          <td><i class="bi bi-book icon-ditruc"></i>DITRUC</td>
          <td>11am - 12pm</td>
          <td>MWF</td>
          <td>F306</td>
        </tr>
        <tr>
          <td><i class="bi bi-book icon-pathfit"></i>PATHFIT2</td>
          <td>2pm - 4pm</td>
          <td>W</td>
          <td>Gym</td>
        </tr>
        <tr>
          <td><i class="bi bi-book icon-scites"></i>SCITES1</td>
          <td>5pm - 6pm</td>
          <td>MWF</td>
          <td>F306</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
