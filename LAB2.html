<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Polynomial Expressions By Angel Grueso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #7469B6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .heading {
      color: #FFE6E6;
      text-decoration: underline;
      font-size: 2.5rem;
    }

    .footer {
      color: #FFEFEF;
      font-size: 1.2rem;
      margin-left: 2%;
      font-family: 'Times New Roman', Times, serif;
    }

    .card {
      background-color: #A084CA;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .table thead {
      background-color: #E1AFD1;
    }

    .table-hover tbody tr:hover {
      background-color: #f0f0f0 !important;
      transition: background-color 0.3s ease;
    }

    .table tbody {
      background-color: #E5D4FF;
    }

    .highlight {
      font-weight: bold;
      color: #7A316F;
    }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="heading">Sample Polynomial Expressions</h1>
    </div>

    <div class="card p-4">
      <div class="table-responsive">
       
        <table class="table table-bordered table-hover text-center polynomial-table">
          <thead class="fw-bold">
            <tr>
              <th>Name</th>
              <th>Example</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="highlight">Monomial</td>
              <td>(3x<sup>2</sup>y<sup>3</sup>) + 1</td>
              <td>Q<sub>1</sub>: One Term (Mono)</td>
            </tr>
            <tr>
              <td class="highlight">Binomial</td>
              <td>2xy + ½y<sup>2</sup></td>
              <td>Q<sub>2</sub>: Two Terms (Bi)</td>
            </tr>
            <tr>
              <td class="highlight">Trinomial</td>
              <td>x<sup>3</sup>y<sup>4</sup> + 2x<sup>3</sup>y + xy<sup>2</sup></td>
              <td>Q<sub>3</sub>: Three Terms (Tri)</td>
            </tr>
            <tr>
              <td class="highlight">Polynomial</td>
              <td>6x<sup>4</sup>y + 5x<sup>3</sup>y<sup>2</sup> + 4x<sup>2</sup>y<sup>3</sup> + xy<sup>4</sup> + 7y<sup>5</sup></td>
              <td>Q<sub>4</sub>: Many Terms (Poly)</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <hr class="my-4 border-light border-3" />
    <p class="footer">© College Algebra Fundamentals</p>
  </div>
</body>
</html>
