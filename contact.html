        .navbar {

            border-radius: 25px;
            overflow: hidden;
            margin: 1rem auto;
            max-width: 700px;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            color: var(--text-dark) !important;
            transition: transform 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            transform: scale(1.1);
        }
        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        body.light-mode .navbar {
            background-color: var(--bg-light);
        }
        body.light-mode .navbar-nav .nav-link {
            color: var(--text-light) !important;
        }
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        body.dark-mode .navbar {
            background-color: var(--bg-dark);
        }
        body.dark-mode .navbar-nav .nav-link {
            color: var(--text-dark) !important;
        }
        #theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000b22;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        body.dark-mode #theme-toggle {
            background-color: #222;
            color: white;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            display: none;
            cursor: pointer;
            z-index: 9999;
            transition: background-color 0.3s ease;
        }
        #back-to-top:hover {

        }
        .contactbox a {
            color: var(--link-light);

            transition: color 0.3s ease;
        }
        .contactbox a:hover {
            color: var(--link-hover-light);
        }
        .contactbox i {

        .contactbox h4 {

            justify-content: center;

        .contact-form button:hover {

    </style>

    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme === "light") {
            document.body.classList.add("light-mode");
            document.body.classList.remove("dark-mode");
            themeToggle.textContent = "ðŸŒ™";
        } else {
            document.body.classList.add("dark-mode");
            document.body.classList.remove("light-mode");
            themeToggle.textContent = "ðŸŒž";
        }

        themeToggle.addEventListener("click", function () {
            const isLight = document.body.classList.toggle("light-mode");
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", isLight ? "light" : "dark");
            themeToggle.textContent = isLight ? "ðŸŒ™" : "ðŸŒž";
        });
    </script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const mouse = { x: null, y: null, radius: 150 };

        function createParticle(x = Math.random() * canvas.width, y = Math.random() * canvas.height) {
            return {
                x,
                y,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5,
                radius: 2 + Math.random() * 2
            };
        }

        for (let i = 0; i < 100; i++) {
            particles.push(createParticle());
        }

        canvas.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('click', e => {
            for (let i = 0; i < 10; i++) {
                particles.push(createParticle(e.clientX, e.clientY));
            }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const p of particles) {
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < mouse.radius && dist > 5) {
                        const force = (mouse.radius - dist) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        p.vx += Math.cos(angle) * force * 0.05;
                        p.vy += Math.sin(angle) * force * 0.05;
                    }
                }

                p.x += p.vx;
                p.y += p.vy;

                if (p.x <= 0 || p.x >= canvas.width) p.vx *= -1;
                if (p.y <= 0 || p.y >= canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = document.body.classList.contains('dark-mode') ? '#fff' : '#213555';
                ctx.fill();

                for (const q of particles) {
                    const dx = p.x - q.x;
                    const dy = p.y - q.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(q.x, q.y);
                        ctx.strokeStyle = document.body.classList.contains('dark-mode')
                            ? 'rgba(255, 255, 255, 0.1)'
                            : 'rgba(33, 53, 85, 0.1)';
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(draw);
        }

        draw();
    </script>

    <script>

            btn.style.display = window.scrollY > 100 ? "block" : "none";

            window.scrollTo({ top: 0, behavior: 'smooth' });
