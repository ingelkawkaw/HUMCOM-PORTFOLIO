<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometer to CM Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f0f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            color: #4c6ef5;
        }
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-control {
            padding: 15px;
            font-size: 16px;
            border-radius: 20px;
            border: 2px solid #007bff;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
        }
        .form-control:focus {
            border-color: #4c6ef5;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #a8b9ff;
            border: none;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn:hover {
            background-color: #94a7f4;
            transform: translateY(-3px);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .result-text {
            font-size: 20px;
            font-weight: 500;
            color: #4c6ef5;
        }
        .result-text.invalid {
            color: #dc3545;
        }
        .result-text.valid {
            color: #2f7eb3;
        }
    </style>
</head>
<body>

    <div id="content">
        <h3 class="mb-4">Kilometer to Centimeter Converter</h3>
        <input type="number" id="num" class="form-control" placeholder="Enter kilometers" />
        <button class="btn" onclick="convert();">Convert</button>
        <h2><span id="result" class="result-text"></span></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function convert() {
            var num = document.getElementById('num').value;
            if (num === '' || num <= 0) {
                document.getElementById('result').textContent = 'Please enter a valid number';
                document.getElementById('result').className = 'result-text invalid';
                return;
            }

            var cmconvert = num * 100000;
            document.getElementById('result').textContent = num + " Kilometer is " + cmconvert + " Centimeters.";
            document.getElementById('result').className = 'result-text valid';
        }
    </script>

</body>
</html>
