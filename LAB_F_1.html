<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="jscript.js"></script>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f8ff; 
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
            background-color: #e6f7ff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #007bff; 
            margin-top: 20px;
        }

        h3{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #225081;
            font-weight: bold;
            size: 30px;
            
        }

        .form-control {
            padding: 20px 40px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

       
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            max-width: 200px;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary {
            background-color: #007bff; 
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d; 
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745; 
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545; 
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="content">
        <h3>Calculator</h3>
        <br>
        <input type="text" id="num1" class="form-control" placeholder="ENTER A NUMBER"><br>
        <input type="text" id="num2" class="form-control" placeholder="ENTER A NUMBER"><br>

       
        <button class="btn btn-primary" onclick="add();">Add</button>
        <button class="btn btn-secondary" onclick="sub();">Subtract</button>
        <button class="btn btn-success" onclick="multi();">Multiply</button>
        <button class="btn btn-danger" onclick="div();">Divide</button>

        <h2>Result: <span id="result"></span></h2>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
